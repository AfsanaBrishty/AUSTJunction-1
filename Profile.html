<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Page</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




    <!-- Main css -->
    <link rel="stylesheet" href="/static/Profile/css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="profile-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Welcome To Your Profile!!</h2>
                      <div>
                        <img src="/static/img/propic.jpg" alt="picture" class="propic">
                      </div>
                      <h4>About</h4>
                      <div class="form-group">
                          <label for="username"style="color:#37f0f0;font-weight:bold;">User Name:</label>
                      </div>
                      <div class="form-group">
                          <label for="Email"style="color:#37f0f0;font-weight:bold;">Email:</label>
                      </div>
                      <div class="form-group">
                          <label for="Phoneno"style="color:#37f0f0;font-weight:bold;">Phone No:</label>
                      </div>
                      <div class="form-group">
                          <label for="subsbus"style="color:#37f0f0;font-weight:bold;">Subscribed Bus name:</label>
                      </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Edit Profile"/>
                        </div>
                    </form>

                </div>
            </div>
        </section>

    </div>
    <script src="/static/Profile/vendor/jquery/jquery.min.js"></script>
    <script src="/static/Profile/js/main.js"></script>
</body>
</html>
