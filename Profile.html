<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Page</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body style="background-image: url(/static/img/signup-bg.jpg);">

    <div class="main">

        <section class="signup">
           
            <div class="container">
                <div class="profile-content">
                    <form id="signup-form" class="signup-form">
                        <h2 class="form-title">Welcome To Your Profile!!</h2>
                      <div>
                        <img src="/static/img/propic.jpg" alt="picture" class="propic">
                      </div>
                      <!--User name-->
                      <h4 id="userprofile_username">User Name</h4>
                     
                      <div class="form-group">
                          <label style="color:#37f0f0;font-weight:bold;"> Email:  </label>
                          <label id="userprofile_email" for="Email"style="color:#37f0f0;font-weight:bold;"></label>
                      </div>
                      <div class="form-group">
                         <label style="color:#37f0f0;font-weight:bold;"> Mobile No:  </label>
                          <label id="userprofile_phone" for="Phoneno"style="color:#37f0f0;font-weight:bold;">Phone No:</label>
                      </div>
                      <div class="form-group">
                        <label style="color:#37f0f0;font-weight:bold;"> Subscribed Bus:  </label>
                          <label id="userprofile_subscribeBus" for="subsbus"style="color:#37f0f0;font-weight:bold;">Subscribed Bus name:</label>
                      </div>
                        <div class="form-group">
                            <button id="edit_userData" class="form-submit" >Edit</button>
                        </div>
                    </form>

                </div>
            </div>
        </section>

    </div>

<!--frontend js file connections--> 
    <script src="/static/Profile/vendor/jquery/jquery.min.js"></script>
    <script src="/static/Profile/js/main.js"></script>


<!--backend js file connections-->

    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-firestore.js"></script>

    <script type="module" src="/static/model/FirebaseConnection.js"></script>
    <script type="module" src="/static/model/profile.js"></script>
    <script type="module" src="/static/model/loginStateChecker.js"></script>
    <script type="module" src="/static/model/fire_model.js"></script>

    <script>

                
    </script>
</body>
</html>
