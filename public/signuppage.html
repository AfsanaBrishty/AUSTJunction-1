    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form id="signup-form" class="signup-form">
                      <br>
                      <br>
                      <h2 class="form-title" style="margin-top:10px;">Create Account</h2>
                       <!-- username text field -->
                       <div class="form-group d-flex justify-content-center">
                         <input type="text" class="form-input" name="name" id="name" placeholder="Your Username"/>
                       </div>
                       <!-- email text field  -->
                       <div class="form-group d-flex justify-content-center">
                         <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                       </div>
                       <!-- phone number text field -->
                       <div class="form-group-phone d-flex justify-content-center">
                        <!-- <div> -->
                        <!--   <label class="form-input" style="background-color: aliceblue; color:#000000;font-weight:bold;font-size: 20px;" contenteditable="false">+88</label>  -->
                        <!--  <label class="form-input" style="background-color: aliceblue; color:#000000;font-weight:bold;width: 50%;" contenteditable="false">+88</label>  -->
                      <!--  </div>  -->
                           <label class="form-input-phone-label" style="background-color: aliceblue; color:#000000;" contenteditable="false">+88</label>
                           <input type="tel" class="form-input-phone" name="phoneNumber" id="phoneNumber" placeholder="Your Mobile No." />
                       </div>
                       <!--Send Code button-->
                       <div class="d-flex justify-content-center">
                          <button id="send-code" type="button" class="btn btn-outline-primary form-submit-btn" >Send Code</button>
                       </div>
                       <!--recapcha -->
                       <div class="d-flex justify-content-center" id="recaptcha-container"></div><br>
                       <!--Code input box-->
                       <div class="form-group d-flex justify-content-center">
                         <input type="text" class="form-input" id="code" placeholder="Please enter verfication Code"/>
                       </div>
                       <!-- Form submit button -->
                       <div class="d-flex justify-content-center">
                         <button id="submit_data" type="button" class="btn btn-outline-primary form-submit-btn" >Submit</button>
                       </div>
                     </form>
                  </div>
