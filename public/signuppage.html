<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="/static/SignUp/css/style.css">
</head>

<body>
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form id="signup-form" class="signup-form">
                      <h2 class="form-title" style="margin-top:10px;">Create Account</h2>
                       <!-- username text field -->
                       <div class="form-group d-flex justify-content-center">
                         <input type="text" class="form-input" name="name" id="name" placeholder="Your Username"/>
                       </div>
                       <!-- email text field  -->
                       <div class="form-group d-flex justify-content-center">
                         <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                       </div>
                       <!-- phone number text field -->
                       <div class="form-group-phone d-flex justify-content-center">
                        <!-- <div> -->
                        <!--   <label class="form-input" style="background-color: aliceblue; color:#000000;font-weight:bold;font-size: 20px;" contenteditable="false">+88</label>  -->
                        <!--  <label class="form-input" style="background-color: aliceblue; color:#000000;font-weight:bold;width: 50%;" contenteditable="false">+88</label>  -->
                      <!--  </div>  -->
                           <label class="form-input-phone-label" style="background-color: aliceblue; color:#000000;" contenteditable="false">+88</label>
                           <input type="tel" class="form-input-phone" name="phoneNumber" id="phoneNumber" placeholder="Your Mobile No." />
                       </div>
                       <!--Send Code button-->
                       <div class="d-flex justify-content-center">
                          <button id="send-code" class="form-submit" >Send Code</button>
                       </div>
                       <!--recapcha -->
                       <div class="d-flex justify-content-center" id="recaptcha-container"></div><br>
                       <!--Code input box-->
                       <div class="form-group d-flex justify-content-center">
                         <input type="text" class="form-input" id="code" placeholder="Please enter verfication Code"/>
                       </div>
                       <!-- Form submit button -->
                       <div class="d-flex justify-content-center">
                         <button id="submit_data"class="form-submit">Submit</button>
                       </div>
                     </form>
                  </div>
               </div>
         </section>
      </div>
      <!--frontend js file connections-->
      <script src="/static/SignUp/vendor/jquery/jquery.min.js"></script>
      <script src="/static/SignUp/js/main.js"></script>


      <!--test-->
      <script type="module" src="/static/additional_js/locationFetch/locationThread.js"></script>

      <!--Firebase Modules-->
      <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-firestore.js"></script>

      <script type="module" src="/static/additional_js/FirebaseConnection.js"></script>
      <script type="module" src="/static/additional_js/authentication.js"></script>


</body>
</html>
