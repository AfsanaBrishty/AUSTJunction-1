<body>
  <div class="main">

      <section class="signup">

          <div class="container">
              <div class="profile-content">
                  <form id="signup-form" class="signup-form">
                    <div class="form-group">
                       <label style="color:#37f0f0;font-weight:bold;font-size:20px;"> Please select your department  </label>
                        <form>
                         <select id="userselectdept" class="classic" onchange="checkArch()"style="background-color:#00BFFF;font-weight:bold;">
                            <option value="CSE" style="background-color:#00BFFF;font-weight:bold;">CSE</option>
                            <option value="EEE" style="background-color:#00BFFF;font-weight:bold;">EEE</option>
                            <option value="ME" style="background-color:#00BFFF;font-weight:bold;">ME</option>
                            <option value="IPE" style="background-color:#00BFFF;font-weight:bold;">IPE</option>
                            <option value="Textile" style="background-color:#00BFFF;font-weight:bold;">TE</option>
                            <option value="CE" style="background-color:#00BFFF;font-weight:bold;">CE</option>
                            <option value="Arch" style="background-color:#00BFFF;font-weight:bold;">Arch</option>
                            <option value="BBA" style="background-color:#00BFFF;font-weight:bold;">BBA</option>
                        </select>
                      </form>
                  </div>
                  <br>
                  <br>
                    <div class="form-group">
                       <label style="color:#37f0f0;font-weight:bold;font-size:20px;">Please select your semester</label>
                        <form>
                          <select id="userselectsem" class="classic" style="background-color:#00BFFF;font-weight:bold;">
                           <option value="11" style="background-color:#00BFFF;font-weight:bold;">1.1</option>
                           <option value="12" style="background-color:#00BFFF;font-weight:bold;">1.2</option>
                           <option value="21" style="background-color:#00BFFF;font-weight:bold;">2.1</option>
                           <option value="22" style="background-color:#00BFFF;font-weight:bold;">2.2</option>
                           <option value="31" style="background-color:#00BFFF;font-weight:bold;">3.1</option>
                           <option value="32" style="background-color:#00BFFF;font-weight:bold;">3.2</option>
                           <option value="41" style="background-color:#00BFFF;font-weight:bold;">4.1</option>
                           <option value="41" style="background-color:#00BFFF;font-weight:bold;">4.2</option>
                           <option value="fiveone" style="background-color:#00BFFF;font-weight:bold;"disabled>5.1</option>
                           <option value="fivetwo" style="background-color:#00BFFF;font-weight:bold;"disabled>5.2</option>
                          </select>
                      </form>
                  </div>
                  <br>
                  <br>
                   <!--<div class="d-flex justify-content-center">
                    <button id="submit_data"class="form-submit">
                       <a href="Lecture2">Next</a>
                    </button>
                  </div>-->
                  <div class="d-flex justify-content-center">
      							<button id="submit_data" style="color: black;" class="btn btn-blue btn-effect form-submit">
      								Next
      							</button>
      						</div>
                </form>
             </div>
          </div>
      </section>
  </div>
    <script type="module" src="/static/model/Lecture1.js"></script>
    <script src="/static/Lecture1/js/main.js"></script>
    <script>
    function checkArch()
    {
      document.getElementById("userselectsem").selectedIndex = "0";
      if(document.getElementById('userselectdept').value=='Arch')
      {
        document.getElementById("userselectsem").options[8].disabled=false;
        document.getElementById("userselectsem").options[9].disabled=false;
      }
      else
      {
      document.getElementById("userselectsem").options[8].disabled=true;
      document.getElementById("userselectsem").options[9].disabled=true;
     }
    }
    </script>
    <script type="text/javascript">
       document.getElementById("submit_data").onclick = function()
       {
       console.log("HI people");
       window.location.replace("Lecture2");
       };
    </script>
